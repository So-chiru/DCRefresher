<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Refresh</title>
    <link rel="stylesheet" href="opts.css" />
    <script src="opts.js"></script>
  </head>
  <body>
    <div class="ctr_blck">
      <h1>설정 (페이지 새로고침 필요)</h1>
      <br />
      <div class="opts_wrap">
        <label for="centre_page">정 중앙에 미리보기 페이지 표시</label>
        <input type="checkbox" id="centre_page" checked="false" />
      </div>
      <div class="opts_wrap">
        <label for="centre_page">다크 모드 사용</label>
        <input type="checkbox" id="dark_mode" checked="false" />
      </div>
      <div class="opts_wrap">
        <label for="refresh_rate">
          페이지 새로고침 주기 (최소 2000ms 이상)
        </label>
        <input
          type="number"
          id="refresh_rate"
          value="5000"
          style="width: 70px"
        />
      </div>
    </div>
  </body>
</html>
